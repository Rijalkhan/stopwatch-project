<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"  >Rj-Developer</a>
		</div>
	</nav>
	<div class="col-md-3 "></div>
	<div  class="col-md-6 well">
		<h3 class="text-primary "> Simple Stopwatch</h3>
		<hr style="border-top:3px dotted #ccc;" />
		<center><h1 class="number" id="timer" style="font-size:72px;">00:00:00s</h1></center>
		<br />
		<div style="text-align:center;">
			<button class="btn btn-success" onclick="startTimer(this)">START</button>
			<button class="btn btn-danger" onclick="stopTimer()">STOP</button>
			<button class="btn btn-warning" onclick="resetTimer()">RESET</button>
		</div>
	</div>
	
<script src="js/app.js"></script>
</body>
</html>
